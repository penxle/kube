apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: controlplane
spec:
  statefulSet:
    pod:
      priorityClassName: system-cluster-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
