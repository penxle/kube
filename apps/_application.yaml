apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps
    app.kubernetes.io/component: app-of-apps
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default

  source:
    repoURL: https://github.com/penxle/kube
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
      include: "**/{application,applicationset}.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
