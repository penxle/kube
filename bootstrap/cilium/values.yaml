tunnelProtocol: geneve

k8sServiceHost: localhost
k8sServicePort: 7445

kubeProxyReplacement: true

bpf:
  masquerade: true

ipam:
  mode: kubernetes

bgpControlPlane:
  enabled: true

loadBalancer:
  mode: hybrid
  dsrDispatch: geneve

ingressController:
  enabled: true
  loadbalancerMode: shared
  service:
    annotations:
      lbipam.cilium.io/ips: "115.68.42.156"
    labels:
      cilium.typie.io/advertise-bgp: "true"
    allocateLoadBalancerNodePorts: false

gatewayAPI:
  enabled: true
  enableAlpn: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

prometheus:
  enabled: true

operator:
  prometheus:
    enabled: true
