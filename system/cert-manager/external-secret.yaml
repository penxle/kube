apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-cloudflare
  namespace: kube-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: ssm
    kind: ClusterSecretStore
  target:
    name: cert-manager-cloudflare
  data:
    - secretKey: api-token
      remoteRef:
        key: /cloudflare/cert_manager/api_token
