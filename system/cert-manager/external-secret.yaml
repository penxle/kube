apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-aws
  namespace: kube-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: ssm
    kind: ClusterSecretStore
  target:
    name: cert-manager-aws
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: /iam/cert_manager/aws_access_key_id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: /iam/cert_manager/aws_secret_access_key
